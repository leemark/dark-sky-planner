<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Sky Planner</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="app">
    <div id="map">
      <div id="map-hint-overlay">
        <div id="map-hint-pill">&#128205; Click map to pin a location</div>
      </div>
    </div>
    <div id="sidebar">
      <div id="sidebar-header">
        <h1 class="app-title">Dark Sky Planner</h1>
        <div id="header-actions">
          <button id="btn-calendar" class="btn-icon btn-labeled" title="View Calendar"><span>&#128197;</span><span class="btn-label">Calendar</span></button>
          <button id="btn-share" class="btn-icon btn-labeled" title="Copy Share Link"><span>&#128279;</span><span class="btn-label">Share</span></button>
        </div>
      </div>
      <div id="location-bar">
        <span id="location-name">Click map to pin a location</span>
      </div>
      <div id="datepicker-container"></div>
      <div id="panels">
        <div id="panel-solar"></div>
        <div id="panel-lunar"></div>
        <div id="panel-mw"></div>
        <div id="timeline-container"></div>
      </div>
    </div>
  </div>

  <!-- Calendar modal -->
  <div id="calendar-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <button id="btn-prev-month" class="btn-month">&#8592;</button>
        <h2 id="calendar-title">Month Year</h2>
        <button id="btn-next-month" class="btn-month">&#8594;</button>
        <button id="btn-close-calendar" class="btn-close">&#10005;</button>
      </div>
      <div id="calendar-grid"></div>
      <div id="calendar-legend">
        <span class="cal-legend-item excellent">Excellent</span>
        <span class="cal-legend-item good">Good</span>
        <span class="cal-legend-item fair">Fair</span>
        <span class="cal-legend-item poor">Poor</span>
        <span class="cal-legend-item none">No Window</span>
      </div>
    </div>
  </div>

  <!-- LP Legend -->
  <div id="lp-legend"></div>

  <!-- Opacity slider -->
  <div id="lp-controls">
    <label for="lp-opacity">Light Pollution</label>
    <input type="range" id="lp-opacity" min="0" max="100" value="20" />
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
